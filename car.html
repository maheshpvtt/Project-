<!DOCTYPE html>
<head>
    
    <title>Luxury Cars - Book Your Dream Car</title>
    <style>
      
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

     
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-transform: uppercase;
        }

    
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            transition: 0.3s;
            display: inline-block;
        }

        nav a:hover {
            color: #f4a261;
        }

      
        .form-container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

      
        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>Luxury Cars </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Models</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="form-container">
        <h2>Book a Test Drive</h2>
        <form id="carForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="car">Select a Car Model:</label>
            <select id="car">
                <option value="Tesla Model S">Tesla Model S</option>
                <option value="BMW X5">BMW X5</option>
                <option value="Mercedes C-Class">Mercedes C-Class</option>
                <option value="Audi A6">Audi A6</option>
            </select>

            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </form>

        <p id="confirmation" style="color: green; margin-top: 10px;"></p>
    </div>

    <footer>
        &copy; 2025 Luxury Cars | Drive Your Dreams
    </footer>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var car = document.getElementById("car").value;

            if (name && email && phone && car) {
                document.getElementById("confirmation").innerHTML = 
                    "Thank you, " + name + "! Your test drive for the " + car + " has been scheduled.";
            } else {
                document.getElementById("confirmation").innerHTML = "Please fill in all fields.";
            }
        }
    </script>

</body>
</html>
